<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row has-warning">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{ 'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel"
               >

        <div *ngIf="nombre.errors?.required" class="form-control-feedback">Este campo es requerido.</div>
        <div *ngIf="nombre.errors?.minlength">Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.</div>
            
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >

               <div *ngIf="apellido.errors?.required">Este campo es requerido.</div>
              
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             >

             <div *ngIf="correo.errors?.required">Este campo es requerido.</div>
             <div *ngIf="correo.errors?.pattern">EL formato del correo es inválido.</div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
      class="form-control" name="pais">
      <option value="">Seleccione un país</option>
      <option *ngFor="let pais of paises"
        [value]="pais.codigo">{{ pais.nombre }}
      </option>
      </select>
    </div>
  </div>

  <div class="form-group row mt-2">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="form-check-inline">
        <label *ngFor="let sexo of sexos" class="form-check-label mr-4">
          <input  [(ngModel)]="usuario.sexo"
            type="radio" class="form-check-input" name="sexo" [value]="sexo"> {{ sexo }}
        </label>
        <!-- <label class="form-check-label">
          <input  [(ngModel)]="usuario.sexo"
            type="radio" class="form-check-input" name="sexo" value="Mujer">Mujer
        </label> -->
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="form-check-inline">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.acepta"
            type="checkbox" 
            name="acepta"
            class="form-check-input" value="" required>Acepta las condiciones
        </label>
      </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
